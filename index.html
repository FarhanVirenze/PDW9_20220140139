<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brigding TI UMY 2024</title>
    <link rel="stylesheet" href="./style/styles.css">
    <script src="./script/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Form Brigding TI UMY 2024</h1>
        <form id="exampleForm">
            <label for="NamaInput">Nama:</label>
            <input type="text" id="textInput" name="textInput"><br><br>

            <label for="NIMInput">NIM:</label>
            <input type="number" id="numberInput" name="numberInput"><br><br>

            <label for="checkboxInput">I'm not a robot:</label>
            <input type="checkbox" id="checkboxInput" name="checkboxInput"><br><br>

            <label for="KelasInput">Kelas:</label>
            <select id="selectInput" name="selectInput">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select><br><br>

            <button type="button" onclick="showValues()">Submit</button>
        </form>
    </div>
</body>
</html>
